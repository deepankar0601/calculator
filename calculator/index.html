<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Calculator-->
    <div class="calculator">
        <!--Display-->
        <div class="calculator-display" id='display-div'>
            <h1 style="height: 60px;"></h1>
        </div>
        <!--Calculator buttons-->
        <div class="calculator-buttons">
            <button class='clear-btn'id='clear-btn' value="C">C</button>
            <button class='operator' value="/">/</button>
            <button class='operator' value="*">*</button>
            <button class='operator' value="-">-</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class='decimal' value="."><b>.</b></button>
            <button value="0">0</button>
            <button class='operator equal-sign ' value="=">=</button>
            <button class='operator plus-sign' value="+">+</button>
           

        </div>
    </div>
    <!-- Script -->
    <script src="script1.js"></script>
</body>
</html>
